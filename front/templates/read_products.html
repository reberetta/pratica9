{% extends 'template.html' %}
{% block titulo %} PRODUTOS {% endblock %}
{% block corpo %}

<div class="row justify-content-center">
  <div class="col-4">
    <table class="table table-primary table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">NOME</th>
          <th scope="col">DESCRIÇÃO</th>
          <th scope="col">PREÇO</th>
        </tr>
      </thead>
      <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.nome }}</td>
          <td>{{ product.descricao }}</td>
          <td>{{ product.preco }}</td>
          <td>
            <a href="/product/{{product.id_}}/delete">Delete</a>
            <a href="/product/{{product.id_}}/update">Update</a>
        </td>
        </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>
</div>
</br>
<div class="row justify-content-center">
  <div class="col-3">
      <a class="btn btn-light btn-outline-secondary" href='/'>Voltar</a>
  </div>
</div>

{% endblock %}
