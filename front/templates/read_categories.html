{% extends 'template.html' %}
{% block titulo %} CATEGORIAS {% endblock %}
{% block corpo %}
<div class="row justify-content-center">
    <div class="col-4">
        <table class="table table-primary table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">NOME</th>
                    <th scope="col">DESCRIÇÃO</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                {% for item in lista %}
                <tr>
                    <td>{{category.nome}}</td>
                    <td>{{category.descricao}}</td>
                    <td>
                        <a href="/category/{{category.id_}}/delete">Delete</a>
                        <a href="/category/{{category.id_}}/update">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> 
    <br>
</div>
<div class="row justify-content-center">
    <div class="col-3">
        <a class="btn btn-light btn-outline-secondary" href='/'>Voltar</a>
    </div>
</div>
{% endblock %}
