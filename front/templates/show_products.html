{% extends 'template.html' %}
{% block titulo %} PRODUTOS {% endblock %}
{% block corpo %}

<div>
  <table>
    <tr>
      <th>NOME</th>
      <th>DESCRIÇÃO</th>
      <th>PREÇO</th>
    </tr>
    {% for product in products %}
      <tr>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }}</td>
        <td>{{ product[2] }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
</br>
<a href='/'> voltar </a>

{% endblock %}
